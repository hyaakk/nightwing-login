<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Acesso</title>
    <link rel="stylesheet" href="style-forget.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="login-container">
      <section class="box">
        <img src="images/locked.png" class="locked" alt="locked" />

        <h1>Forgot your Password?</h1>

        <form action="#" method="post" class="email-form">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="type your e-mail adress"
            />
          </div>

          <div class="form-group">
            <label for="new-password">New Password</label>
            <br />
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="type your new password"
            />
            <hr />
          </div>

          <button type="submit" class="change-button">
            Change my Password
          </button>
          <p class="msg" style="display: none">Password Changed.</p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
